<div class="container">
  <div *ngFor="let detail of invoice.detail_set"
       class="circle"
       [class.red]="detail.state==='nuevo'"
       [class.yellow]="detail.state==='preparacion'"
       [class.green]="detail.state==='listo'"
       [class.blue]="detail.state==='entregado'"
       [style]="getStyle()">
  </div>
</div>
