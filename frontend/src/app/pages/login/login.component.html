<div class="container">
  <div class="login">
    <div class="login-logo"></div>
    <form (submit)="submit($event)">
      <div class="login-content">
        <h2>Acceso</h2>
        <app-login-input label="Usuario">
          <input appInputRef type="text" (change)="username=$event.target.value"/>
        </app-login-input>
        <span class="input-separator"></span>
        <app-login-input label="ContraseÃ±a">
          <input appInputRef type="password" (change)="password=$event.target.value"/>
        </app-login-input>
      </div>
      <span class="action-separator"></span>
      <app-button [alert]="getAlert()">
        {{ message }}
      </app-button>
    </form>
  </div>
</div>
